AWSTemplateFormatVersion: '2010-09-09'
Description: >
  PoC Serverless Stack - Single VPC with public/private subnets,
  NAT Gateway, VPC endpoints (S3 & DynamoDB), Lambda (VPC), API Gateway,
  S3 bucket for logs, DynamoDB table for logs. Uses AWS Academy LabRole.

Parameters:
  VpcCidr:
    Type: String
    Default: 10.0.0.0/16
  PublicSubnet1Cidr:
    Type: String
    Default: 10.0.1.0/24
  PublicSubnet2Cidr:
    Type: String
    Default: 10.0.2.0/24
  PrivateSubnet1Cidr:
    Type: String
    Default: 10.0.3.0/24
  PrivateSubnet2Cidr:
    Type: String
    Default: 10.0.4.0/24
  LambdaTimeout:
    Type: Number
    Default: 30
  LambdaMemory:
    Type: Number
    Default: 256

Resources:

  ## ---------------------------
  ## VPC + Subnets
  ## ---------------------------
  PoCVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref PoCVPC
      CidrBlock: !Ref PublicSubnet1Cidr
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [0, !GetAZs '']

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref PoCVPC
      CidrBlock: !Ref PublicSubnet2Cidr
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [1, !GetAZs '']

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref PoCVPC
      CidrBlock: !Ref PrivateSubnet1Cidr
      AvailabilityZone: !Select [0, !GetAZs '']

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref PoCVPC
      CidrBlock: !Ref PrivateSubnet2Cidr
      AvailabilityZone: !Select [1, !GetAZs '']

  ## ---------------------------
  ## Internet Gateway + Routing
  ## ---------------------------
  InternetGateway:
    Type: AWS::EC2::InternetGateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref PoCVPC
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref PoCVPC

  PublicDefaultRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1Assoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2Assoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  ## ---------------------------
  ## NAT Gateway + Private Routes
  ## ---------------------------
  NatEip:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEip.AllocationId
      SubnetId: !Ref PublicSubnet1

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref PoCVPC

  PrivateDefaultRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway

  PrivateSubnet1Assoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnet2Assoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  ## ---------------------------
  ## VPC Endpoints
  ## ---------------------------
  S3Endpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref PoCVPC
      ServiceName: !Sub com.amazonaws.${AWS::Region}.s3
      RouteTableIds:
        - !Ref PublicRouteTable
        - !Ref PrivateRouteTable
      VpcEndpointType: Gateway

  DynamoDBEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref PoCVPC
      ServiceName: !Sub com.amazonaws.${AWS::Region}.dynamodb
      RouteTableIds:
        - !Ref PublicRouteTable
        - !Ref PrivateRouteTable
      VpcEndpointType: Gateway

  ## ---------------------------
  ## Security Group
  ## ---------------------------
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Lambda SG
      VpcId: !Ref PoCVPC
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  ## ---------------------------
  ## S3 Bucket (Logs)
  ## ---------------------------
  PoCS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub poc-dyn-${AWS::AccountId}-${AWS::Region}
      VersioningConfiguration:
        Status: Enabled

  ## ---------------------------
  ## DynamoDB Table (Logs)
  ## ---------------------------
  PoCDynamoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: PoCLogs
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  ## ---------------------------
  ## Lambda (Uses LabRole)
  ## ---------------------------
  PoCLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: PoC-Handler
      Runtime: nodejs18.x
      Handler: index.handler
      Role: !Sub arn:aws:iam::${AWS::AccountId}:role/LabRole
      Timeout: !Ref LambdaTimeout
      MemorySize: !Ref LambdaMemory
      VpcConfig:
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
      Environment:
        Variables:
          S3_BUCKET: !Ref PoCS3Bucket
          DDB_TABLE: !Ref PoCDynamoTable
      Code:
        ZipFile: |
          const AWS = require('aws-sdk');
          const ddb = new AWS.DynamoDB.DocumentClient();
          const s3 = new AWS.S3();
          exports.handler = async (event) => {
            const now = new Date().toISOString();
            const payload = event.body ? JSON.parse(event.body) : { msg: 'test' };
            const item = { pk: 'pocevent', sk: now, payload };
            await ddb.put({ TableName: process.env.DDB_TABLE, Item: item }).promise();
            await s3.putObject({
              Bucket: process.env.S3_BUCKET,
              Key: `pocevents/${now}.json`,
              Body: JSON.stringify(item),
              ContentType: 'application/json'
            }).promise();
            return { statusCode: 200, body: JSON.stringify({ message: 'OK', time: now }) };
          };

  ## ---------------------------
  ## Log Group
  ## ---------------------------
  PoCLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/PoC-Handler
      RetentionInDays: 14

  ## ---------------------------
  ## API Gateway
  ## ---------------------------
  PoCApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: PoC-API

  PoCResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PoCApi
      ParentId: !GetAtt PoCApi.RootResourceId
      PathPart: poc

  PoCMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PoCApi
      ResourceId: !Ref PoCResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PoCLambdaFunction.Arn}/invocations

  PoCDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: PoCMethod
    Properties:
      RestApiId: !Ref PoCApi

  PoCStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: prod
      RestApiId: !Ref PoCApi
      DeploymentId: !Ref PoCDeployment

  LambdaPermissionForApi:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref PoCLambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PoCApi}/*/POST/poc

Outputs:
  ApiInvokeUrl:
    Description: "POST URL for PoC API"
    Value: !Sub https://${PoCApi}.execute-api.${AWS::Region}.amazonaws.com/prod/poc

  S3BucketName:
    Description: "PoC S3 bucket name"
    Value: !Ref PoCS3Bucket

  DynamoDBTableName:
    Description: "PoC DynamoDB table"
    Value: !Ref PoCDynamoTable
